<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioHispa - Tu Biblioteca Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              fun: {
                yellow: '#facc15',
                orange: '#fb923c',
                purple: '#a855f7',
                green: '#4ade80',
                red: '#f87171'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-in': 'scaleIn 0.2s ease-out',
              'fade-in': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* PRINT STYLES - ID CARDS A4 OPTIMIZATION */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        
        body {
          margin: 0;
          padding: 0;
          background: white;
        }

        .no-print {
          display: none !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
          height: 0;
          overflow: hidden;
        }

        /* Show only the printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
          height: auto;
          overflow: visible;
        }

        /* Position the printable area at the top-left of the page */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          display: grid !important;
          grid-template-columns: repeat(2, 1fr); /* 2 Columns exactly */
          grid-gap: 10mm; /* Space between cards */
          padding: 0;
          margin: 0;
          background: white !important;
        }

        /* Ensure cards don't get split between pages */
        .id-card-print {
          break-inside: avoid;
          page-break-inside: avoid;
          margin: 0 auto;
        }

        /* Force background colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
      }
    </style>

}
